name: Foundry Tests

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
    paths:
      - "**.sol"
      - ".github/workflows/foundry-forge-tests.yaml"
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

env:
  FOUNDRY_PROFILE: ci
  RPC_MAINNET: ${{ secrets.RPC_MAINNET }}
  ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
  ETH_MAINNET_RPC_URL: ${{ secrets.ETH_MAINNET_RPC_URL }}
  POLYGON_MAINNET_RPC_URL: ${{ secrets.POLYGON_MAINNET_RPC_URL }}
  ARBITRUM_MAINNET_RPC_URL: ${{ secrets.ARBITRUM_MAINNET_RPC_URL }}
  BSC_MAINNET_RPC_URL: ${{ secrets.BSC_MAINNET_RPC_URL }}
  OPTIMISM_RPC_URL: ${{ secrets.OPTIMISM_RPC_URL }}
  AVALANCHE_RPC_URL: ${{ secrets.AVALANCHE_RPC_URL }}

jobs:
  tests:
    name: Forge Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: |
          forge --version --deny-warnings
          forge build --sizes --deny-warnings
        id: build

      - name: Run Forge tests
        run: |
          forge test --deny-warnings --etherscan-api-key $ETHERSCAN_API_KEY -vvv
        id: test

      - name: Coverage
        run: |
          forge coverage
        id: coverage

      - name: Gas snapshot
        run: |
          forge snapshot --gas-report --diff
        id: snapshot
