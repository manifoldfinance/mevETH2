# See more config options https://github.com/foundry-rs/foundry/tree/master/config

[profile.default]
solc_version = '0.8.19'
src = 'src'
out = 'out'
libs = ['lib']
optimizer = true
optimizer_runs = 2000
via_ir = false
fuzz_runs = 500

[profile.default.optimizer_details]
constantOptimizer = true
yul = true

[profile.default.optimizer_details.yulDetails]
stackAllocation = true

[profile.mainnet]
solc_version = '0.8.19'
src = 'src'
out = 'out'
libs = ['lib']
chain_id = 1

[profile.goerli]
src = 'src'
out = 'out'
libs = ['lib']
chain_id = 5

[profile.ci]
solc_version = '0.8.19'
src = 'src'
out = 'out'
libs = ['lib']

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
goerli = { key = "${ETHERSCAN_API_KEY}" }

[rpc_endpoints]
mainnet = "${RPC_MAINNET}"
goerli = "${RPC_GOERLI}"

[fmt]
line_length = 160
bracket_spacing = true
multiline_func_header = "all"
number_underscore = "thousands"
wrap_comments = true
